<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <style>
        /*
        엘리먼트의 보임/숨김을 위한 속성은 아래 2가지가 있다.
        dispay : 숨김처리를 하면 엘리먼트의 공간 자체가 없어진다.
        visibility : 숨김처리를 하면 컨텐츠만 없어지고 공간은 유지된다.
        */
        span{visibility: hidden;}
    </style>

    <script>
        function Toggle(){
            
            var See = document.getElementsByTagName("span");
            
            for(var i=0; i<See.length; i++){
                //최초 확인시에는 visibility 속성이 공백''이라 바로반응 안함
                if(See[i].style.visibility == "hidden")
                    See[i].style.visibility = "visible";
                else
                    See[i].style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>

    <h3 style="display: inline;">다음 빈 곳에 숨은 단어?</h3>

    <button type="button" onclick="Toggle();">show/hide</button>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>    
</body>
</html>
