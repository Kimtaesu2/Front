<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu09.html</title>
</head>
<body>
    <h2>난수10개 생성</h2>
    <hr>
    <script>
        var arr = new Array();
        var big=0;
        for(var i=1; i<=10; i++) {
            arr[i]=Math.floor(Math.random()*100+1);
            if(arr[i]>big)
                big=arr[i];
        }
        for(var i=1; i<=10; i++)
            document.write(arr[i]+" ");

        document.write("<hr>");
        document.write("가장 큰수는?" +big);
        document.write("<hr>");
    </script>
</body>
</html>
