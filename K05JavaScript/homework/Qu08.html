<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요");
        var startnum = num;
        var lastNum = num % 10;//숫자의 마지막자리 구함
        //숫자의 첫번째자리 구하기 위한 while문
        while (num>=10) {
            num = Math.floor(num / 10);//Math.floor(5678/10) = 567
        }

        if(lastNum == num)
            document.write(startnum+"=>처음과 끝이 같음");
        else
            document.write(startnum+"=>처음과 끝이 다름");
    </script>
</body>
</html>
