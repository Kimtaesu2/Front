<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        var arr = new Array();
        for(var i=1; i<=5; i++) 
            arr[i]=prompt(i+"번째 숫자 입력");
        
        document.write("입력된 수의 배열<br>");
        for(var i=1; i<=5; i++) 
            document.write(arr[i]+" ");

        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        for(var i=5; i>=1; i--) 
            document.write(arr[i]+" ");

    </script>
</body>
</html>
