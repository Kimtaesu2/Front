<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu18.html</title>

    <style>
        span{cursor: pointer;}
    </style>

    <script>
        function Cal(num){

            var result = document.getElementsByTagName("p");
            var strLen = result[num].innerText.length;
            
            result[num].innerHTML = result[num].innerText.substr(0, (strLen-3));
            
            var answer = eval(result[num].innerHTML);

            result[num].innerHTML += ' = ' + answer;
        }
    </script>
</head>
<body>
    <h3>계산해봅시다</h3>
	<hr>
	<p>2 + 4 = <span onclick="Cal(0);">답</span></p>
	<p>4 * 20 + 64 = <span onclick="Cal(1);">답</span></p>
	<p>20/5-8*2 = <span onclick="Cal(2);">답</span></p>
</body>
</html>
