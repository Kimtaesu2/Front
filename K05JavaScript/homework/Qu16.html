<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu16.html</title>

    <script>
        function first(){
            var para = document.getElementById("myPara");
            para.style.borderWidth = "3px";
            para.style.borderColor = "gray";
            para.style.borderStyle = "double";
            // para.style.border = "3px gray double";
        }

        function Cborder(){
            var C = document.getElementById("mySpan");
            C.style.borderWidth = "2px";
            C.style.borderColor = "violet";
            C.style.borderStyle = "dotted";
            //document.getElementById("mySpan").style.border = "2px violet dotted";
        }

    </script>
</head>
<body>
    <!-- inline대신 h3안에 버튼을 다넣어도됨 -->
    <h3 style="display: inline;">자바스크립트란?</h3>
    <button type="button" onclick="Cborder();">border</button>
    <button type="button" onclick="first()">p</button>
    
    <hr>
    <p id="myPara">자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
